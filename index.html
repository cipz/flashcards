<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóÇÔ∏è MystiCards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body class="">
    <div class="">

        <h1 id="title" class="">MystiCards: The Gateway to Learning üßô</h1>

        <div id="flashcard" class="">
            <p id="content" class="flashcard-content"></p>
        </div>

        <div id="choices" class="d-none">
            <ul id="fileChoices" class="">
            </ul>
        </div>

        <div class="">
            <button id="prev" class="" disabled>Previous</button>
            <span id="counter" class=""></span>
            <button id="next" class="">Next</button>
        </div>

        <!-- Cheatsheet Container -->
        <div id="cheatsheetContainer" class="d-none">
            <table id="cheatsheetTable" class="">
                <thead>
                    <tr>
                        <th class="">
                            Question
                        </th>
                        <th class="">
                            Answer
                        </th>
                        <th class="">
                            Notes
                        </th>
                        <th class="">
                            References
                        </th>
                    </tr>
                </thead>
                <tbody id="cheatsheetBody" class="">
                    <!-- Cheatsheet entries will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="">
            <button id="hintButton" class="">Hint</button>
            <button id="backToChoices" class="">
                Menu
            </button>
            <button id="infoButton" class="info-btn">
                References
            </button>
        </div>

        <div id="overlay" class="">
            <div class="">
                <div class="">
                    <h3 class="" id="overlayTitle">Details</h3>
                    <div class="" id="overlayContent">
                        <!-- Content (hints or references) will be dynamically inserted here -->
                    </div>
                    <div class="">
                        <button id="closeOverlay" class="">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="optionsContainer" class="">
            <label class="">
                <input type="checkbox" id="invertCheckbox" class=""><span class="ml-2 text-gray-700">Invert Cards</span>
            </label>
            <label class="">
                <input type="checkbox" id="shuffleCheckbox" class=""><span class="">Shuffle Cards</span>
            </label>
        </div>

        <!-- Toast Notification Container -->
        <div id="toast" class="d-none">
            <p id="toastMessage">Error message goes here</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
