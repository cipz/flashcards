<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üóÇÔ∏è MystiCards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container w-75">
        <div class="row justify-content-center text-center">
          <div class="col-auto">
            <h1 id="title">MystiCards: The Gateway to Learning üßô</h1>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search Flashcards"
            aria-label="Search Flashcards"
          />
        </div>

        <div id="toast" class="d-none text-center">
          <p id="toastMessage">Error message goes here</p>
        </div>

        <div id="choices" class="row justify-content-center"></div>

        <div id="optionsContainer" class="row justify-content-center">
          <div class="form-check form-switch col-auto">
            <div class="row">
              <div class="col-auto">
                <label class="">
                  <span class="">Invert Cards</span>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="invertCheckbox"
                  />
                </label>
              </div>
            </div>
            <div class="col-auto">
              <div class="row">
                <div class="col-auto">
                  <label class="">
                    <span class="">Shuffle Cards</span>
                    <input
                      class="form-check-input"
                      role="switch"
                      type="checkbox"
                      id="shuffleCheckbox"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="flashcard" class="row">
          <div class="col">
            <div class="row justify-content-center">
              <div class="col-auto">
                <p id="content" class="flashcard-content text-center"></p>
              </div>
            </div>
            <div id="imageContainer" class="row justify-content-center d-none">
              <div id="" class="col-auto"></div>
            </div>
          </div>
        </div>

        <div id="cheatsheetContainer" class="row d-none">
          <table
            id="cheatsheetTable"
            class="table table-striped table-hover table-responsive"
          >
            <thead>
              <tr>
                <th class="text-center">Question</th>
                <th class="text-center">Answer</th>
                <th class="text-center">Notes</th>
                <th class="text-center">References</th>
              </tr>
            </thead>
            <tbody id="cheatsheetBody" class="">
              <!-- Cheatsheet entries will be dynamically inserted here -->
            </tbody>
          </table>
        </div>

        <div id="flashcard-commands" class="row-auto justify-content-center">
          <div class="col">
            <div class="row justify-content-center">
              <div class="col-md-3 text-center">
                <div class="row justify-content-center">
                  <button id="prev" class="btn btn-primary" disabled>
                    ‚è™Ô∏è
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row justify-content-center">
                  <button id="counter" class="btn" disabled></button>
                </div>
              </div>
              <div class="col-md-3 text-center">
                <div class="row justify-content-center">
                  <button id="next" class="btn btn-primary">‚è©Ô∏è</button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md3 col-md-3">
                <div class="row justify-content-center">
                  <button id="hintButton" class="btn btn-primary">üîç</button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row justify-content-center">
                  <button id="backToChoices" class="btn btn-primary">‚èπÔ∏è</button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="row justify-content-center">
                  <button id="infoButton" class="btn btn-primary">üåê</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="legend" class="row justify-content-center text-center">
          <div class="col-auto">
            <p>
              ü™ß Flashcards / üìÉ Cheatsheet / üåê References / ‚è™Ô∏è Previous
              Question / ‚è©Ô∏è Next Question / ‚èπÔ∏è Back to Menu / üîç Hint
            </p>
          </div>
        </div>

        <div
          id="overlay"
          class="overlay d-none justify-content-center align-items-center"
        >
          <div class="p-5 bg-white rounded shadow-lg text-center">
            <h3 id="overlayTitle" class="text-center">Details</h3>
            <div id="overlayContent" class="mb-3 text-center"></div>
            <button id="closeOverlay" class="btn btn-danger">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
