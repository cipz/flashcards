<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üóÇÔ∏è MystiCards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h1 id="title" class="">MystiCards: The Gateway to Learning üßô</h1>
          </div>
        </div>

        <div class="row justify-content-center">
          <div id="choices" class="col-auto">
            <ul id="fileChoices" class=""></ul>
          </div>
        </div>

        <div id="optionsContainer" class="row justify-content-center">
          <label class="">
            <input type="checkbox" id="invertCheckbox" class="" />
            <span class="ml-2 text-gray-700">Invert Cards</span>
          </label>
          <label class="">
            <input type="checkbox" id="shuffleCheckbox" class="" />
            <span class="">Shuffle Cards</span>
          </label>
        </div>

        <div id="flashcard" class="row justify-content-center">
          <p id="content" class="flashcard-content"></p>
        </div>

        <div id="cheatsheetContainer" class="row d-none">
          <table id="cheatsheetTable" class="">
            <thead>
              <tr>
                <th class="">Question</th>
                <th class="">Answer</th>
                <th class="">Notes</th>
                <th class="">References</th>
              </tr>
            </thead>
            <tbody id="cheatsheetBody" class="">
              <!-- Cheatsheet entries will be dynamically inserted here -->
            </tbody>
          </table>
        </div>

        <div id="flashcard-commands" class="row justify-content-center">
          <div class="row justify-content-center">
            <div class="col-auto">
              <button id="prev" class="" disabled>Previous</button>
            </div>
            <div class="col-auto">
              <span id="counter" class=""></span>
            </div>
            <div class="col-auto">
              <button id="next" class="">Next</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto">
              <button id="hintButton" class="">Hint</button>
            </div>
            <div class="col-auto"> 
              <button id="backToChoices" class="">Menu</button>
            </div>
            <div class="col-auto">
              <button id="infoButton" class="info-btn">References</button>
            </div>
          </div>
        </div>

        <div id="overlay" class="d-none">
          <div class="">
            <div class="">
              <h3 class="" id="overlayTitle">Details</h3>
              <div class="" id="overlayContent"></div>
              <div class="">
                <button id="closeOverlay" class="">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div id="toast" class="d-none">
          <p id="toastMessage">Error message goes here</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
