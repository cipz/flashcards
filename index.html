<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üóÇÔ∏è MystiCards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container w-75">
        <div class="row justify-content-center">
          <div class="col-auto">
            <h1 id="title">
              MystiCards: The Gateway to Learning üßô
            </h1>
          </div>
        </div>

        <div id="choices" class="row justify-content-center">
          <!-- <div id="fileChoices" class="auto-col"></div> -->
        </div>

        <div id="optionsContainer" class="row justify-content-center">
          <div class="form-check form-switch col-auto">
            <div class="row">
              <div class="col-auto">
                <label class="">
                  <span class="">Invert Cards</span>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="invertCheckbox"
                  />
                </label>
              </div>
            </div>
            <div class="col-auto">
              <div class="row">
                <div class="col-auto">
                  <label class="">
                    <span class="">Shuffle Cards</span>
                    <input
                      class="form-check-input"
                      role="switch"
                      type="checkbox"
                      id="shuffleCheckbox"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="flashcard" class="row">
          <div class="col-auto">
            <div class="row justify-content-center">
              <div class="col-auto">
                <p id="content" class="flashcard-content"></p>
              </div>
            </div>
            <div id="imageContainer" class="row justify-content-center d-none">
              <div id="" class="col-auto"></div>
            </div>
          </div>
        </div>

        <div id="cheatsheetContainer" class="row d-none">
          <table id="cheatsheetTable" class="table table-striped table-hover table-responsive">
            <thead>
              <tr>
                <th class="text-center">Question</th>
                <th class="text-center">Answer</th>
                <th class="text-center">Notes</th>
                <th class="text-center">References</th>
              </tr>
            </thead>
            <tbody id="cheatsheetBody" class="">
              <!-- Cheatsheet entries will be dynamically inserted here -->
            </tbody>
          </table>
        </div>

        <div id="flashcard-commands" class="row justify-content-center">
          <div class="row justify-content-center">
            <div class="col-auto">
              <button id="prev" class="btn btn-primary" disabled>
                Previous
              </button>
            </div>
            <div class="col-auto">
              <span id="counter" class=""></span>
            </div>
            <div class="col-auto">
              <button id="next" class="btn btn-primary">Next</button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-auto">
              <button id="hintButton" class="btn btn-primary">Hint</button>
            </div>
            <div class="col-auto">
              <button id="backToChoices" class="btn btn-primary">Menu</button>
            </div>
            <div class="col-auto">
              <button id="infoButton" class="btn btn-primary">
                References
              </button>
            </div>
          </div>
        </div>

        <div id="overlay" class="d-none">
          <div class="">
            <div class="">
              <h3 class="" id="overlayTitle">Details</h3>
              <div class="" id="overlayContent"></div>
              <div class="">
                <button id="closeOverlay" class="">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div id="toast" class="d-none">
          <p id="toastMessage">Error message goes here</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
